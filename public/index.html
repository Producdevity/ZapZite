<body>
<header ng-controller="NavController as nav">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"> ZapZite</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li ng-class="{active: nav.isActive('/dashboard')}"><a ng-href="#/dashboard">Dashboard</a></li>
				<li ng-class="{active: nav.isActive('/categories')}"><a ng-href="#/categories">Categories</a></li>
				<li ng-class="{active: nav.isActive('/sites')}"><a ng-href="#/sites">Sites</a></li>
				<li ng-class="{active: nav.isActive('/users')}"><a ng-href="#/users">Users</a></li>
				<li ng-class="{active: nav.isActive('/settings')}"><a ng-href="#/settings">Settings</a></li>
				<li><a class="dropdown-button" data-activates="dropdown-user">User D<i class="material-icons right">arrow_drop_down</i></a></li>
			</ul>
			<ul id="dropdown-user" class="dropdown-content">
				<li><a href="#">Profile</a></li>
				<li class="divider"></li>
				<li><a ng-click="nav.logout()">Logout</a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li ng-class="{active: nav.isActive('/dashboard')}"><a ng-href="#/dashboard">Dashboard</a></li>
				<li ng-class="{active: nav.isActive('/categories')}"><a ng-href="#/categories">Categories</a></li>
				<li ng-class="{active: nav.isActive('/sites')}"><a ng-href="#/sites">Sites</a></li>
				<li ng-class="{active: nav.isActive('/users')}"><a ng-href="#/users">Users</a></li>
				<li class="divider"></li>
				<li ng-class="{active: nav.isActive('/settings')}"><a ng-href="#/settings">Settings</a></li>
				<li><a ng-click="nav.logout()">Logout</a></li>
			</ul>
		</div>
	</nav>
</header>
